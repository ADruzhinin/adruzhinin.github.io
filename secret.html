<!DOCTYPE HTML>
<html lang='ru'>
	<head>
		<meta charset='utf-8'>
		<title>
			Загадка
		</title>
		<script type="text/javascript">
			var answer = '';
			var password = 'LHFRJYRFGECNF';
			function check(event) {
				answer += String.fromCharCode(event.keyCode);
				if (answer.indexOf(password) !== -1) {
					showImg();
				}
				if (answer.length > 13) {
					answer = answer.substring(1);
				}
			}
			function showImg() {
				answer = '';
				document.body.removeChild(document.getElementById('image'));
				document.body.removeChild(document.getElementById('button'));
				document.body.removeChild(document.getElementById('hint'));
				var result = document.createElement('img');
				result.setAttribute('src', 'http://cs412126.vk.me/v412126851/594/We4KIuswu14.jpg');
				document.body.appendChild(result);
			}
			function addHint() {
				var hint = document.createElement('img');
				hint.setAttribute('src', 'http://i.imgur.com/2JW8Mug.jpg');
				hint.setAttribute('id', 'hint');
				document.body.appendChild(hint);
			}
		</script>
		<style type="text/css">
			body{
				background-repeat: no-repeat;
				background-position: center;
				text-align: center;
				margin-top: 10%
			}
		</style>
	</head>
	<body onkeyup='check(event)' onclick='addHint'>
		<img id='image' src='http://i.imgur.com/2ryJ6mW.png' alt='*'><br>
		<input id='button' type='button' value='Подсказка' onclick='addHint()'><br>
	</body>
</html>
